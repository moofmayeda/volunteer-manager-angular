<div class="container" ng-controller="EventsController">
  <div class="row">
    <div class="col-md-4">
      <h4>Events</h4>
        <div class="panel panel-default" ng-repeat="event in events">
          <div class="panel-heading">
            <h3 class="panel-title">
              {{event.name}}
            </h3>
          </div>
          <div class="panel-body">
           <p>Date: {{event.date}}</p>
           <p>Location: {{event.location}}</p>
          </div>
        </div>
    </div>
  </div>
</div>
